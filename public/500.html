<!DOCTYPE html>
<html>
<head>
  <title>Internal Server Error (500)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa; /* Light background color for better contrast */
      font-family: Arial, sans-serif;
    }
    .error-container {
      margin-top: 10%;
      text-align: center;
    }
    .error-icon {
      font-size: 5rem;
      color: #e74c3c; /* Red color for error indication */
    }
    .error-text {
      color: #317140; /* Dark green color for text emphasis */
      font-size: 1.5rem;
      margin-top: 20px;
    }
    .btn-home {
      background-color: #3498db; /* Light blue button for action */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .btn-home:hover {
      background-color: #2c82c9;
    }
    img {
      max-width: 300px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="container error-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <i class="fas fa-server error-icon"></i>
        <h1 class="error-text">Internal Server Error (500)</h1>
        <img src="/500.jpg" alt="500 Error Image" class="img-fluid">
        <p class="mt-4">We're experiencing an internal server issue. Please try again later.</p>
        <a href="/" class="btn btn-home"><i class="fas fa-home me-2"></i> Go Back Home</a>
      </div>
    </div>
  </div>
</body>
</html>
