<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa; /* Light background color for better contrast */
      font-family: Arial, sans-serif;
    }
    .error-container {
      margin-top: 10%;
      text-align: center;
    }
    .error-icon {
      font-size: 5rem;
      color: #e74c3c; /* Using the red color from our design theme */
    }
    .error-text {
      color: #317140; /* Dark green color for better emphasis */
      font-size: 1.5rem;
      margin-top: 20px;
    }
    .btn-home {
      background-color: #3498db; /* Light blue for the button to match our theme */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .btn-home:hover {
      background-color: #2c82c9;
    }
    img {
      max-width: 300px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="container error-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h1 class="error-text">Oops! The page you're looking for doesn't exist.</h1>
        <img src="/404.jpeg" alt="404 Error Image" class="img-fluid">
        <p class="mt-4">We couldn't find the page you were looking for. It might have been removed or you may have mistyped the URL.</p>
        <a href="/" class="btn btn-home"><i class="fas fa-home me-2"></i> Go Back Home</a>
      </div>
    </div>
  </div>
</body>
</html>
